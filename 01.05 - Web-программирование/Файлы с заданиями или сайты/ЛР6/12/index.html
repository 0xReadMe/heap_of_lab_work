<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Регистрация</title>
		<link rel="stylesheet" type="text/css" href="./assets/style.css">
	</head>
	<body>
		<div class="parent">
			<div class="h1">
				<h1>РЕГИСТРАЦИЯ</h1>
			</div>
			<form name="form1" id="form1">
				<fieldset>
					<p><label for="a" class="a">Введите адрес электронной почты: </label><input type="email" name="email" id="email"></p>
					<p><label for="b" class="b">Придумайте пароль: </label><input type="password" name="password" id="password"></p><div id="feedback"></div>
					<p><label for="b" class="b">Введите ваше имя: </label><input type="text" name="name" id="name"></p>
					<p><label for="b" class="b">Введите вашу дату рождения: </label><input type="date" name="dob" id="dob"></p>

					<p align="center"><input type="submit" value="Зарегистрироваться" id="bttn"></p>
				</fieldset>
			</form>
		</div>
		<script type="text/javascript" src="./assets/script.js"></script>
	</body>
</html>
